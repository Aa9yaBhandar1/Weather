<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Forecast</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8d3587a6d2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- ----------------------Navbar------------------------------>
  <div class="navbar">
    <div id="navbar-left">
      <p id="home">Home</p>
      <p id="how-to-use">How to use?</p>
    </div>
    <div id="navbar-right">
      <p id="search-city">Search city <input type="text" id="search-city-placeholder" placeholder="Enter city name"></p>
      <button id="search-btn">
        <i class="fa-solid fa-magnifying-glass"></i> 
      </button>
    </div>
  </div>

  <div class="header">
    <h1>Weather Today</h1>
  </div>
    <!---------------------------Top section of the weather--------------------------------->
    <div class="top-section">

      <!---------City details--------->
      <div class="city-details">
        <h1 id="city">City Name</h1>
        <p id="date"> DATE</p>
        <p id="day">DAY </p>
        <p id="wind">Wind: 0km/h</p>
        <div id="row-humidity"><i id=humidity-icon class="fa-solid fa-droplet"></i> <p id="humidity">0%</p></div>
      </div>

      <!----------Weather symbol and temperature----------->
      <div class="current-weather">
        <div class="weather-icon">
          <i id="icon" class="fa-solid fa-cloud-sun-rain"></i> 
        </div>
        <p id="comment">Description</p>
      </div>
      <!-- -------------Temperature ---------------- -->
      <div class="temperature">
        <div class="max-min">
          <div class= "max"> <i id = max-icon class="fa-solid fa-arrow-up"></i> <p class="temp-max">Max</p></div>
          <div class="min"> <i id = min-icon class="fa-solid fa-arrow-down"></i> <p class="temp-min"> Min</p> </div>
        </div>
          <h2 id="degree">0°C</h2>
      </div>
    
    </div>

    <!------------------------------------Botttom section of the weather -------------------------------->
    <div class="bottom-section">
       <div class="week-forcast">
        <div id="day-1">
          <p>SUN</p>
          <i class="forcast-icons fa-solid fa-cloud"></i>
          <p class="forcast-temperature">20°C</p>
        </div>
        <div id="day-2">
          <p>MON</p>
          <i class="forcast-icons fa-solid fa-cloud-rain"></i>
          <p class="forcast-temperature">15°C</p>
        </div>
        <div id="day-3">
          <p>TUE</p>
          <i class="forcast-icons fa-solid fa-sun"></i>
          <p class="forcast-temperature">28°C</p>
        </div>
        <div id="day-4">
          <p>WED</p>
          <i class="forcast-icons fa-solid fa-cloud-sun"></i>
          <p class="forcast-temperature">22°C</p>
        </div>
        <div id="day-5">
          <p>THU</p>
          <i class="forcast-icons fa-solid fa-cloud-rain"></i>
          <p class="forcast-temperature">19°C</p>
        </div>
        <div id="day-6">
          <p>FRI</p>
          <i class="forcast-icons fa-solid fa-sun"></i>
          <p class="forcast-temperature">26°C</p>
        </div>
       </div>
    </div>
  </body>
  <script src="script.js">    
  </script>
</html>
